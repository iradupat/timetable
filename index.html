<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
  </head>
  <body>
    <div class="navigation">
      <h2>TIME TABLE</h2>
      <div class="action">
        <div class="breadcrumb flat">
          <a href="#" class="active">Time table</a>
          <a href="#">Statistics</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="table" id="table">
        <div class="header">
          <div class="cell h-cell h-col-0">Hours/Days</div>
          <div class="cell h-cell h-col-1">Monday</div>
          <div class="cell h-cell h-col-2">Tuesday</div>
          <div class="cell h-cell h-col-3">Wednesday</div>
          <div class="cell h-cell h-col-4">Thursday</div>
          <div class="cell h-cell h-col-5">Friday</div>
        </div>
        <div class="body" id="table-body">
        
          <!-- The Modal -->
        <div hidden  id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <p>Edit this</p>
            <!-- <input type="text" value="" id="textVal"> -->
            <select name="" id="textVal">
              <option value="HOPE">HOPE</option>
              <option value="CMU/HOPE">CMU/HOPE</option>
              <option value="AI AFRICA">AI AFRICA</option>
              <option value="REVISION">REVISION</option>
              <option value="PAUSE">PAUSE</option>
              <option value="PPLT">PPLT</option>
              <option value="REMOTE">REMOTE</option>
              <option value="DEV-OPS">DEV-OPS</option>
            </select>
            <button class="btn" type="button">SAVE</button>
          </div>

        </div>
        </div>
      </div>
    </div>
   <script>
        // When the user clicks anywhere outside of the modal, close it
        window.addEventListener('click',(event)=>{
          if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').hidden = true;

          }
        })


        // Get the <span> element that closes the modal
        var span = document.getElementById("close");

            // When the user clicks on <span> (x), close the modal
        span.addEventListener('click',(event)=>{

            document.getElementById('myModal').hidden = true;

        })
   </script>
    <!-- <script src="./main.js"></script> -->
<script src="./data.js"></script>
  </body>
</html>
